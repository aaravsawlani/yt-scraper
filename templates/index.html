<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Video Analyzer</h1>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Search Keyword</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" required>
                    </div>
                    <div class="mb-3">
                        <label for="maxResults" class="form-label">Maximum Number of Videos</label>
                        <input type="number" class="form-control" id="maxResults" name="max_results" value="10" min="1" max="50">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Videos</button>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing videos... This may take a few minutes.</p>
        </div>

        <!-- Error Alert -->
        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <!-- Results Section -->
        <div id="results" class="d-none">
            <h2 class="mb-3">Analysis Results</h2>
            
            <!-- Download Buttons -->
            <div class="mb-4">
                <button id="downloadSummary" class="btn btn-success me-2">Download Summary PDF</button>
                <button id="downloadAction" class="btn btn-info">Download Action Plan PDF</button>
            </div>

            <!-- Video Results -->
            <div id="videoResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
